<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Review App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #34495e;
        }

        .form-container, .reviews-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fafafa;
            border-left: 6px solid #4CAF50;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        li b {
            font-size: 16px;
            color: #2c3e50;
        }

        a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-title {
            margin-bottom: 15px;
            font-size: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<h1>ðŸŽ¬ Movie Review App</h1>

<!-- Review Form -->
<div class="form-container">
    <h2 class="form-title" th:text="${reviewForm.id} == null ? 'Add Review' : 'Update Review'">Add/Update Review</h2>

    <!-- Add Form -->
    <form th:action="@{/add}" th:object="${reviewForm}" method="post" th:if="${reviewForm.id} == null">
        <input type="text" th:field="*{movieTitle}" placeholder="Movie Title" required>
        <input type="text" th:field="*{reviewer}" placeholder="Reviewer Name" required>
        <input type="number" th:field="*{rating}" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea th:field="*{comment}" placeholder="Comment"></textarea>
        <button type="submit">Add Review</button>
    </form>

    <!-- Update Form -->
    <form th:action="@{/update/{id}(id=${reviewForm.id})}" th:object="${reviewForm}" method="post" th:if="${reviewForm.id} != null">
        <input type="text" th:field="*{movieTitle}" placeholder="Movie Title" required>
        <input type="text" th:field="*{reviewer}" placeholder="Reviewer Name" required>
        <input type="number" th:field="*{rating}" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea th:field="*{comment}" placeholder="Comment"></textarea>
        <button type="submit">Update Review</button>
    </form>
</div>

<!-- Review List -->
<div class="reviews-container">
    <h2>All Reviews</h2>
    <ul>
        <li th:each="review : ${reviews}">
            <b th:text="${review.movieTitle}"></b> by <span th:text="${review.reviewer}"></span> - Rating: <span th:text="${review.rating}"></span><br>
            <span th:text="${review.comment}"></span><br>
            <a th:href="@{/edit/{id}(id=${review.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${review.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
    </ul>
</div>
</body>
</html>
